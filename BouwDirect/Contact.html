<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - BouwDirect</title>
  <link rel="stylesheet" href="Bouwdirect.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
      text-align: center;
    }

    h1 {
      margin: 0;
      padding: 15px;
      background-color: rgb(173, 173, 173);
      text-shadow: 1px 1px 2px black;
    }

    .contact-container {
      background: white;
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 6px;
      border: 1px solid #ddd;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
      text-align: left;
    }

    .contact-container h2 {
      margin-top: 0;
    }

    .contact-info p {
      margin: 5px 0;
    }

    form {
      margin-top: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 15px;
      padding: 10px 15px;
      background-color: #eaff00;
      border: 1px solid black;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #d4e100;
    }
  </style>
</head>
<body>

  
  <div class="topnav">
    <a href="BouwDirect.html">Home</a>
    <a href="OverOns.html">Over ons</a>
    <a class="active" href="Contact.html">ContactOns</a>
    <a href="Producten.html">Producten</a>
    <input type="text" placeholder="Zoeken..">
  </div>

  <h1>Neem contact op</h1>

  <div class="contact-container">
    <div class="contact-info">
      <h2>Onze gegevens</h2>
      <p><strong>Adres:</strong> Industrieweg 123, 1234 AB Bouwstad</p>
      <p><strong>Telefoon:</strong> 012-3456789</p>
      <p><strong>Email:</strong> info@bouwdirect.nl</p>
    </div>

    <h2>Stuur ons een bericht</h2>
    <form>
      <label for="naam">Naam:</label>
      <input type="text" id="naam" placeholder="Jouw naam">

      <label for="email">E-mail:</label>
      <input type="email" id="email" placeholder="jij@example.com">

      <label for="bericht">Bericht:</label>
      <textarea id="bericht" rows="4" placeholder="Typ hier je bericht..."></textarea>

      <button type="button">Verstuur</button>
    </form>
  </div>

</body>
</html>
